name = Plack-Middleware-Session-RemoveCookies
author = Wallace Reis <wreis@cpan.org>
license = Perl_5
copyright_holder = Wallace Reis

[NextRelease]
format = %-9v %{yyyy-MM-dd}d
[Git::GatherDir]
[@Filter]
-bundle = @Basic
-remove = GatherDir
[Git::NextVersion]
[OurPkgVersion]
[MetaResourcesFromGit]
homepage = https://github.com/%a/%r
bugtracker.web = https://github.com/%a/%r/issues
[MetaJSON]
[PodWeaver]
[ReadmeAnyFromPod / text.build]
filename = README
type = text
[ReadmeAnyFromPod / pod.root]
filename = README.pod
type = pod
[CopyFilesFromBuild]
move = README.pod
[PodSyntaxTests]
[Prereqs::FromCPANfile]
[UploadToCPAN]
